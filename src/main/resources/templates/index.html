<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>List All Mail</title>
    <!-- <script type="text/javascript" th:src="@{/src/main/resources/static/script.js}" /> -->
</head>
<body>
<div align="center">
    <h1>All People</h1>
    <a href="/addPerson">add person</a>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>first name</th>
            <th>last name</th>
            <th>Social Security Number</th>
            <th>age</th>
            <th>address</th>
        </tr>
        </thead>
        <tbody id = "tablebody">
        <tr th:each="Person : ${listPersons}">
            <td th:text="${Person.ID}">ID</td>
            <td th:text="${Person.firstName}">first name</td>
            <td th:text="${Person.lastName}">last name</td>
            <td th:text="${Person.ssn}">Social Security Number/td>
            <td th:text="${Person.age}">age</td>
            <td th:text="${Person.address}">address</td>
            <td>
                <a th:href="@{'/edit/' + ${Person.ID}}">Edit</a>
                <a th:href="@{'/delete/' + ${Person.ID}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
